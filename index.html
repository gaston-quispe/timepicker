<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/vendor/jquery-1.11.2.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" href="css/bootstrap-datepicker.css">
        <script type="text/javascript" src="js/vendor/bootstrap-datepicker.js"></script>

        <link rel="stylesheet" href="css/jquery.timepicker.css">
        <script type="text/javascript" src="js/vendor/jquery.timepicker.js"></script>

        <script type="text/javascript" src="js/vendor/datepair.js"></script>

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>


    </head>
    <body>

        <form action="#" class="form-inline" role="form">

            <div class="form-group" id="basicExample">
                <input type="text" class="date start form-control" />
                <input type="text" class="time start form-control" /> hasta
                <input type="text" class="time end form-control" id="end_time" />
                <input type="text" class="date end form-control" />
            </div>

        </form>

        <script>
            // initialize input widgets first
            $('#basicExample .time').timepicker({
                'showDuration': true,
                'timeFormat': 'g:ia',
                'minTime':'8:00am',
                'maxTime':'23:00pm',
                'interval': 30
            });

            $('#basicExample .date').datepicker({
                'format': 'm/d/yyyy',
                'autoclose': true,
                'todayHighlight': true,
                'startDate': '0',
                'endDate': '+0y,+6m,+0d'
            });
            //+2d,+6m,+3y

            // initialize datepair
            var basicExampleEl = document.getElementById('basicExample');
            var datepair = new Datepair(basicExampleEl);
        </script>

        <script src="js/vendor/bootstrap.min.js"></script>


        <script src="js/main.js"></script>
    </body>
</html>
